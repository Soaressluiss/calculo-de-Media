<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule sua média</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Volkhov&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h1 class="titulo">Minha média</h1>
        <!-- inputs -->
        <input type="number" name="nota1" id="nota1" placeholder="Primeira nota" max="10">
        <input type="number" name="nota2" id="nota2" placeholder="Segunda nota" max="10">
        <input type="number" name="nota3" id="nota3" placeholder="Terceira nota" max="10">
        <input type="button" value="Calcular" id="calcular" onclick="calcular()">
        <p class="resultado"> Sua média é...</p>
    </div>
    <script src="media.js"></script>
</body>

</html>
